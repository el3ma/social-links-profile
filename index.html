<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <div class="image-container">
      <img class="image" src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="profile-container">
      <h2 class="name">Jessica Randall</h2>
      <p class="ubication">London, United Kingdom</p>
      <p class="experience">"Front-end developer and avid reader."</p>
    </div>
    <div class="btn-container">
      <button class="btn">GitHub</button>
      <button class="btn-special">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/el3ma" target="_blank">Emanuel Astudillo</a>.
  </div>
</body>
</html>
